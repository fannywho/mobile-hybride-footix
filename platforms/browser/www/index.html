<html>
<head>
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
  https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy

  * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

<meta name="msapplication-tap-highlight" content="no">

<body>
  <div id="app">
    <h1>Apache Cordova</h1>
    <div id="deviceready" class="blink">
      <!-- NAVIGATOR -->
      <ons-navigator swipeable id="myNavigator" page="home.html"></ons-navigator>

      <!-- TABBAR -->
      <ons-page>
        <ons-tabbar swipeable position="auto">
        </ons-tab>
        <ons-tab page="home.html" label="Search" icon="md-search" active>
        </ons-tab>
        <ons-tab page="add.html" label="Ajouter un lieu" icon="md-plus">
        </ons-tab>
        <ons-tab page="badges.html" label="Badges" icon="ion-ios-ionic-outline">
        </ons-tab>
      </ons-tabbar>
    </ons-page>

      <!-- TEMPLATE HOME -->
      <template id="home.html">
      <ons-page id="home">
        <ons-toolbar>
          <div class="center">
            <div class="center"></div>
            <img src="img/Group.png" alt="Footix logo" />
          </div>
        </ons-toolbar>
        <h1>Où suivre une recontre ?</h1>

          <!-- FORM -->
          <form class="" action="index.html" method="post">
          <p>
            <span><img src="img/ico-ville.png" alt="" />Ville</span>
            <ons-input id="location" modifier="underbar" placeholder="Manchester" float></ons-input>
          </p>
          <p>
            <span><img src="img/ico-club.png" alt="">Club</span>
            <ons-select id="choose-sel" onchange="editSelects(event)">
              <option value="manu">Manchester United</option>
              <option value="mancity">Manchester City</option>
            </ons-select>
          </p>
          <ons-button modifier="large" onclick="search()">Valider</ons-button>
        </form>

          <!-- LISTE -->
          <section class="listing">
          <!-- TITRE -->
          <h2>Notre sélection</h2>

          <!-- ONE ITEM -->
          <ons-card>
            <div class="listing__container">
              <a href="#" id="push-button">
                <img class="listing__container__img" src="http://via.placeholder.com/350x150" alt="" />
                <div class="listing__container__text">
                  <div class="listing__container__text_info">
                    <span>PUB</span>
                    <span>Irish Corner</span>
                  </div>

                    <img src="img/ico-club.png" alt="">

                  <span>PUB</span>

                </div>
                <div>
                  <img src="img/ico-club.png" alt="">

            </div>
          </ons-card>

          <!-- ONE ITEM -->
          <ons-card>
            <div class="listing__container">

              <div class="listing__container__text">
                <div class="listing__container__text_info">
                  <span>PUB</span>
                  <span>Irish Corner</span>
                </div>
                <div>
                  <img src="img/ico-club.png" alt="">
                  <img src="img/ico-club.png" alt="">
                </div>
              </div>
            </div>
          </ons-card>

          <!-- ONE ITEM -->
          <ons-card>
            <div class="listing__container">
              <img class="listing__container__img" src="http://via.placeholder.com/350x150" alt="">
              <div class="listing__container__text">
                <div class="listing__container__text_info">
                  <span>PUB</span>

                <div class="listing__container__text_info">
                  <span>PUB</span>

                </div>

                  <img src="img/ico-club.png" alt="">

              </div>

          </ons-card>
          <ons-button class="show-more" modifier="large" onclick="display()">Tout afficher (<span class="counter">60</span>)</ons-button>
        </section>
      </ons-page>
    </template>

<!-- TEMPLATE SINGLE PAGE -->
<template id="single.html">
  <ons-page id="single">
    <ons-toolbar>
      <div class="left"><ons-back-button></ons-back-button></div>
      <div class="center">Detail</div>
    </ons-toolbar>
    <ons-carousel swipeable overscrollable auto-scroll fullscreen var="carousel">
        <ons-carousel-item>
          <div class="item-label">
            <img src="img/bar-1.png">
              
          </div>
        </ons-carousel-item>
        <ons-carousel-item>
          <div class="item-label">
            <img src="img/bar-2.jpg">

          </div>
        </ons-carousel-item>
        <ons-carousel-item>
          <div class="item-label">
              <img src="img/bar-3.jpg">
          </div>
        </ons-carousel-item>
    </ons-carousel>
    <section class="details__informations">
        <div class="details__club">
            <h3>Club affilié</h3>
            <img src="img/manu.png">
            <p>Manchester united</p>
        </div>
        <div class="details__title">
            <h3>Irish Corner</h2>
            <p>Pub</p>
            <address>12, Easton street, Londres</address>
        </div>
        <div class="details__cta">
            <ons-button class="show" modifier="large" onclick="display()">Y aller<img src="img/img-layout/maps.png"></ons-button>
        </div>
        <div class="details__badges">
            <h3>Badges <a href="#">(C'est quoi ?)</a></h3>
            <img src="img/img-layout/badge-ambiance.png">
            <p>Ambiance de feu</p>
        </div>
        <div class="details__hours">
            <h3>Horaires</h3>
            <p>Du lundi au samedi</p>
            <div class="bar-opening__container">
                <p class="bar-opening">open</p>
                <p>14h</p>
                <p class="bar-opening">closed</p>
                <p>01h</p>
            </div>
        </div>
    </section>
</template>

<!-- TEMPLATE BADGES PAGE -->

<template id="badges.html">
  <ons-page id="badges">
    <ons-toolbar>
      <div class="left"><ons-back-button></ons-back-button></div>
      <div class="center">Detail</div>
    </ons-toolbar>

    <section class="badges__description">
        <h3>Les badges</h3>
        <p>Les badges sont attribués aux établissements recensés sur <strong>Match</strong>, et permettent d’identifier ceux qui correspondent le mieux à l’expérience que vous souhaitez vivre.</p>
    </section>

    <section class="badges__tabs">
        <ul>
            <li class="active">
                    <img src="img/img-layout/badge-ambiance.png">
            </li>
            <li>
                    <img src="img/img-layout/badge-happy.png">
            </li>
            <li>
                    <img src="img/img-layout/badge-stade.png">
            </li>
            <li>
                    <img src="img/img-layout/badge-boisson.png">
            </li>
        </ul>
        <ons-card class="active">
            <img src="img/img-layout/badge-ambiance.png">
            <h3>Bonne ambiance</h3>
            <p>L’endroit vibre au rythme du match, et généralement, les murs tremblent !</p>
        </ons-card>
        <ons-card>
            <img src="img/img-layout/badge-boisson.png">
            <h3>Boisson d'or</h3>
            <p>La récompense de prestige pour les bars qui se disinguent par leur carte des boissons.</p>
        </ons-card>
        <ons-card>
            <img src="img/img-layout/badge-happy.png">
            <h3>Happy Hour</h3>
            <p>Cet endroit propose des réductions sur les consommations, pour des soirées bière & foot.</p>
        </ons-card>
        <ons-card>
            <img src="img/img-layout/badge-stade.png">
            <h3>Comme au stade</h3>
            <p>L’établissement dispose d’un grand écran ou d’un équipement spécial pour les matchs.</p>
        </ons-card>
    </section>
  </ons-page>
</template>

    <template id="add.html">
      <ons-page id="add">
        <ons-toolbar>
          <div class="center">
            <img src="img/Group.png" alt="Footix logo" />
          </div>
        </ons-toolbar>
        <h3>Ajouter un établissement</h3>
        <span>Etape 1/3</span>
        <form class="" action="index.html" method="post">
          <div>
            <!-- ville -->
            <p>
              <span><img src="img/ico-ville.png" alt="" />Ville</span>
              <ons-input id="location" modifier="underbar" placeholder="Manchester" float></ons-input>
            </p>
            <!-- club affilié -->
            <p>
              <span><img src="img/ico-club.png" alt="">Club affilié</span>
              <ons-select id="choose-sel" onchange="editSelects(event)">
                <option value="manu">Manchester United</option>
                <option value="mancity">Manchester City</option>
              </ons-select>
            </p>
            <!-- Nom bar -->
            <p>
              <span><img src="img/ico-ville.png" alt="" />Nom</span>
              <ons-input id="location" modifier="underbar" placeholder="The bar" float></ons-input>
            </p>
            <!-- NEXT -->
            <ons-button class="next ghost-btn" modifier="large" onclick="search()">Suivant</ons-button>
          </div>
        </form>
      </ons-page>
    </template>

</div>
